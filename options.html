<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log Analyzer</title>
        <link rel="stylesheet" href="css/pure-min.css">
    </head>
    <body>
        <div>
            <form class="pure-form" onsubmit="return false;">
                <fieldset>
                    <legend>Known loggers</legend>
                    <input type="text" placeholder="Logger title">
                    <input type="text" placeholder="Logger regexp">
                    <input type="text" placeholder="Logger assing groups">
                    <button class="pure-button">Add</button>
                </fieldset>
            </form>
            <table class="pure-table pure-table-striped" style="width:100%;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>RegExp</th>
                        <th>Groups</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>All</td>
                        <td>/(.)/</td>
                        <td>message</td>
                        <td><button class="pure-button">Remove</button></button></td>
                    </tr>
                    <tr>
                        <td>All</td>
                        <td>/(.)/</td>
                        <td>message</td>
                        <td><button class="pure-button">Remove</button></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
